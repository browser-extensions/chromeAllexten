<!doctype html>
<html>
  <meta charset='utf-8'>
  <head>
    <title>桌面通知</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
  </head>
  <body>
    <h1>
      <img src="64.png" alt="Toast">
      桌面通知
    </h1>
    <h2>Options</h2>
    <form id="options">
      <input type="checkbox" name="isActivated" checked>
     显示通知每
      <select name="frequency">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>25</option>
        <option>30</option>
        <option>60</option>
      </select>
      分钟(s).
    </form>
  </body>
</html>
